<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cacbcc77eb.js"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./connexion.js"></script>
    <title>Projet - connexion</title>
  </head>
  <body>
    <div class="container">
      <header>
        <a class="header-brand" href="/">Parfums</a>
        <ul id="menu-login"></ul>
      </header>
      <div class="content">
        <form id="loginForm">
          <h2 class="title-underline">Connexion</h2>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
            <span class="text-error" id="emailError"></span>
          </div>

          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              minlength="6"
            />
            <span class="text-error" id="passwordError"></span>
          </div>
          <div class="form-btn-container">
            <button class="btn btn-primary">Connexion</button>
          </div>

          <div>
            (*) Pas de compte?
            <a href="../inscription/index.html"
              ><i><b>S'inscrire</b></i></a
            >
          </div>
        </form>
      </div>
      <footer>Â© Parfums</footer>
    </div>
  </body>
</html>
